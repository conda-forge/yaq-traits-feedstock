{% set name = "yaq-traits" %}
{% set version = "2021.10.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: cb0ce4ab0603e65f1248ce54bc5d20b4d484f39e7a497bb9d7d0c2eff63506f7

build:
  number: 0
  noarch: python
  entry_points:
    - yaq-traits=yaq_traits.__main__:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - click
    - colorama
    - fastavro >=1.4.0
    - prettytable
    - toml
    - flit
    - pip
    - python >=3.6
  run:
    - click
    - colorama
    - fastavro >=1.4.0
    - prettytable
    - python >=3.6
    - toml

test:
  imports:
    - yaq_traits
  commands:
    - pip check
    - yaq-traits --help
  requires:
    - pip

about:
  home: https://yaq.fyi
  summary: package defining yaq traits
  dev_url: https://gitlab.com/yaq/yaq-traits
  license: LGPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - untzag
    - ksunden
