{% set name = "yaq-traits" %}
{% set version = "2020.10.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: cf2ad3cd706360f1fe9751ff5a69d5250986734066a5a934d3a9f0b4c133228b

build:
  number: 0
  noarch: python
  entry_points:
    - yaq-traits=yaq_traits.__main__:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - click
    - colorama
    - fastavro
    - prettytable
    - toml
    - flit
    - pip
    - python >=3.6
  run:
    - click
    - colorama
    - fastavro
    - prettytable
    - python >=3.6
    - toml

test:
  imports:
    - yaq_traits
  commands:
    - pip check
    - yaq-traits --help
  requires:
    - pip

about:
  home: https://yaq.fyi
  summary: package defining yaq traits
  dev_url: https://gitlab.com/yaq/yaq-traits
  license: LGPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - untzag
    - ksunden
